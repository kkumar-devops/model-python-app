# Development values for clinical-ai-prefect
# Usage: helm install clinical-ai-prefect . -f values-development.yaml

config:
  storageEnvironment: "development"
  minio:
    endpoint: "http://minio.clinical-ai.svc.cluster.local:9000"

worker:
  replicaCount: 1  # Single worker for development
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "500m"

server:
  replicaCount: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "512Mi"
      cpu: "250m"

